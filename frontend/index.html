<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Serious Game Login</title>
    <link rel="stylesheet" type="text/css" href="styles/styleStandard.css"/>
    <link rel="stylesheet" type="text/css" href="styles/styleStartGame.css">
</head>
<body>
<div class="start">
    <div class="header">
        <img class="start-logo" src="images/logo0.5.png" alt="The Bias Brothers"/>
    </div>
    <div class="login-form">
        <form id="form">
            <label id="nameLabel">Naam: </label>
            <input id="name" type="text">
        </form>
    </div>
    <div class="footer">
        <button id="login-button" class="login-button" type="button">Login</button>
        <!-- enter doesn't make the page go to the next page -->
    </div>
</div>
<script src="scripts/scriptLogin.js"></script>
</body>
</html>
