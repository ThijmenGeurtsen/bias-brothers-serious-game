<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Serious Game</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="script" href="script.js">
</head>
<body>
<div class="container">
    <div id="game">
        <div class="game-top">
            <div class="logo">
                <img class="logo" src="images/logo-zonder-tekst.png" alt="logo Bias Brothers">
            </div>
            <div class="infection-box">
                 <!-- Veranderen in een table format SPRINT 1 -->
                <!-- Verbinding maken met back-end data voor infectie cijfers SPRINT 1/2 -->
                <ul class="infection-numbers">
                    <li>Gezonde bevolking: 19362815</li>
                    <li>Besmette bevolking: 0</li>
                    <li>Gemuteerde bevolking: 0</li>
                </ul>
            </div>
            <div class="timer">
                <!-- Timer programmeren in javascript SPRINT 1-->
                <!-- Timer aanpasbaar vanuit back-end SPRINT 2/3-->
                <h3>Timer</h3>
            </div>
            <div class="game-menu">
                <!-- Van een hover naar een click button SPRINT 1 -->
                <button class="game-menu-button">Menu</button>
                <nav class="game-menu-content">
                    <!-- Pop-up spel uitleg SPRINT 1/2 -->
                    <a href="#">Spel uitleg</a>
                    <!-- Pop-up Bias omschrijving SPRINT 1 -->
                    <a href="#">Bias omschrijvingen</a>
                    <!-- Pop-up Inloggen/uitloggen SPRINT 2 -->
                    <a href="#">Uitloggen</a>
                </nav>
            </div>
        </div>
        <div class="game-middle">
            <img class="map" src="images/KaartSeriousGame.png" alt="Map">
            <aside class="newsfeed">

            </aside>
        </div>
        <div class="game-bottem">

        </div>
    </div>
</div>

</body>
</html>
